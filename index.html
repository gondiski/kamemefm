<script>
    var wavesurfer = WaveSurfer.create({
        container: document.querySelector('#waveform'),
        waveColor: '#D9DCFF',
        progressColor: '#4353FF',
        cursorColor: '#4353FF',
        barWidth: 3,
        barRadius: 3,
        cursorWidth: 1,
        height: 200,
        barGap: 3,
        xhr: {
            cache: "default",
            mode: "none",
            method: "GET",
            credentials: "include",
            headers: [
              { key: "cache-control", value: "no-cache" },
              { key: "pragma", value: "no-cache" }
            ]
          }
    });
    
</script>
